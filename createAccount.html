<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optima - Create Account</title>
  <link rel="stylesheet" href="static/createAccount.css" />
  <script src="java/signIn.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <img src="img/gift project.png" alt="Optima Bank Logo">
      <div class="promo-box">
        <h2>Create New Account</h2>
        <p class="promo-text">SAVE MONEY<br>AND MONEY<br>WILL SAVE YOU</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="form-box">
        <h2>Create New Account</h2>
        <form id="signUpForm" novalidate>
          <div class="field">
            <input type="text" id="firstName" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" id="lastName" placeholder="Last Name" required>
          </div>
          <div class="field">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="field">
            <input type="tel" id="phone" placeholder="Phone Number" required>
          </div>
          <div class="field">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

          <!-- Firebase messages -->
          <div id="SignUpMassege" class="error-box" style="display:none;"></div>

          <button class="btn" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
