<!DOCTYPE html>
<html lang="en">
<head>

  <title>Clothing Store - Main Page</title>
  <link rel="stylesheet" href="static/mainpage.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">Clothify</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Sale</a>
    </nav>
    <div class="icons">
      <a href="#">Login</a>

    </div>

  <!-- Hero Banner -->

      </div>
      <div class="product-card">

        <p>$40.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x300" alt="Jeans">
        <h3>Classic Jeans</h3>
        <p>$35.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x300" alt="Jacket">
        <h3>Denim Jacket</h3>
        <p>$50.00</p>
      </div>
