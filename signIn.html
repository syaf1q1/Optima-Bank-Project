<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optima Bank - Login</title>
  <link rel="stylesheet" href="static/signIn.css" />
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <div class="left-content">
      <img src="img/gift project.png" alt="Optima Bank Logo" class="logo-img" style="max-width: 200px;">
      <h3>Welcome Back!</h3>
      <p>Please login to your account.</p>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="form-box">
      <h1 class="main-title" style="text-align: center; color: #800060; margin-bottom: 10px;">OPTIMA BANK</h1>
      <h2 class="login-title" style="text-align: center; margin-bottom: 20px;">Login</h2>

      <form id="signInForm" novalidate>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <img src="img/icons8-eye-90.png" id="togglePassword" alt="toggle password">
          </div>
        </div>

        <!-- Human Verification -->
        <div class="verification-box">
          <h4>ðŸ”’ Verify you're human</h4>
          
          <!-- Step 1: Checkbox -->
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" id="humanCheckbox" />
              <span>I'm not a robot</span>
            </label>
          </div>

          <!-- Step 2: CAPTCHA (hidden until checkbox is checked) -->
          <div id="captchaSection" style="display: none; margin-top: 15px;">
            <div class="captcha-container">
              <div class="captcha-display" id="captchaDisplay">ABCD12</div>
              <button type="button" class="refresh-captcha" id="refreshCaptcha" title="Refresh">â†»</button>
            </div>
            <input 
              type="text" 
              id="captchaInput" 
              class="captcha-input" 
              placeholder="Enter the code above" 
              autocomplete="off"
              required
            />
            <div class="verification-status" id="verificationStatus"></div>
          </div>
        </div>

        <!-- Firebase messages -->
        <div id="SignInMassege" class="error-box" style="display:none;"></div>

        <button type="submit" class="btn" id="loginBtn">Login</button>
      </form>

      <div class="divider">
        <hr><span>or</span><hr>
      </div>

      <!-- Google Login Button -->
      <button id="googleLoginbtn" class="google-btn">
        <img src="img/google logo.jpg" alt="Google Logo">
        Sign in with Google
      </button>

      <p class="signup-text">Don't have an account? <a href="createAccount.html">Sign Up</a></p>
    </div>
  </div>

  <script src="java/signIn.js"type="module" defer></script>
</body>
</html>
